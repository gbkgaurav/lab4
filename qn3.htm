<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
Num 1 : <input type="text" id="firstNumber" /><br>
Num 2: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="addBy()" Value="addBy"/>
<input type="button" onClick="subtractBy()" Value="subtract" />
<input type="button" onClick="multiplyBy()" Value="Multiply" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
<script type="text/javascript">
	function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
function addBy()
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 + num2;
}

function subtractBy()
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1-num2
}
</script>
</body>
</html>
